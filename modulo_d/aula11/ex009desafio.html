<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasileiro ou Estrangeiro</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Em que país você nasceu? <input type="text" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">

    <div id="res">Verificando nacionalidade...</div>
</body>

    <script>
        var p = window.document.querySelector('input#pais')
        var res = window.document.querySelector('div#res')
        

        function verificar() {
            var pais = p.value
            res.innerHTML = `<p>${pais} é o seu país natural</p>`
            if (pais == 'Brasil') {
                res.innerHTML += '<p>Você é brasileiro!<p>'
            } else {
                res.innerHTML += '<p>Você é estrangeiro!</p>'
            }
        }
    </script>

</html>
