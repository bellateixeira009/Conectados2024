<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora</h1>
    <div id="calculadora">
        <div id="display"></div>
        <div id="botoes">
            <input type="button" value="1" class="numeros" onclick="inserir('1')">
            <input type="button" value="2" class="numeros" onclick="inserir('2')">
            <input type="button" value="3" class="numeros" onclick="inserir('3')">
            <input type="button" value="+" class="acaobtn" onclick="inserir('+')">
            <input type="button" value="4" class="numeros" onclick="inserir('4')">
            <input type="button" value="5" class="numeros" onclick="inserir('5')">
            <input type="button" value="6" class="numeros" onclick="inserir('6')">
            <input type="button" value="-" class="acaobtn" onclick="inserir('-')">
            <input type="button" value="7" class="numeros" onclick="inserir('7')">
            <input type="button" value="8" class="numeros" onclick="inserir('8')">
            <input type="button" value="9" class="numeros" onclick="inserir('9')">
            <input type="button" value="x" class="acaobtn" onclick="inserir('*')">
            <input type="button" value="0" class="numeros" onclick="inserir('0')">
            
            <input type="button" value="." onclick="inserir('.')">
            <input type="button" value="C" onclick="limpar()">
            <input type="button" value="/" class="acaobtn" onclick="inserir('/')">
            
            <input type="button" value="←" onclick="apagar()">
    
            
        
            <input type="button" value="=" class="igualbtn" onclick="calcular()">
        </div>
    </div>
    <script src="script.js"> </script>
</body>
</html>
