<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperContador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div>
            <!-- tres campos para o usuário: -->

            <!-- usuario define de onde a contagem começa -->
            <label for="inicio">Início:</label>
            <input type="number" name="inicio" id="inicio"><br>

            <!-- usuario define onde a contagem termina -->
            <label for="fim">Fim:</label>
            <input type="number" name="fim" id="fim"><br>

            <!-- usuario define de quanto em quanto é contado -->
            <label for="passo">Passo:</label>
            <input type="number" name="passo" id="passo"><br>

            <!-- botao que chama a função contar() -->
            <input type="button" value="Contar" onclick="contar()">
        </div>
        <!-- div onde o resultado vai aparecer -->
        <div id="res"> 
            Preparando a contagem...
        </div>
    </section>
    <footer>
        <p>Bella_conectados</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
