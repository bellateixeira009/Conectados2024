<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <!-- //campo para o usuário digitar um número -->
            Número: <input type="number" name="num" id="txtnum">

            <!-- botão que quando é clicado chama a função gerar() e calcula a tabuada -->
            <input type="button" value="Gerar" onclick="gerar()">
        </div>
        <!-- //caixa de seleção que mostra os resultados da tabuada de 1 a 10 -->
        <!-- //size 10 faz o select ter o tamanho de 10 linhas -->
        <div id="res">
            <select name="tabuada" id="seltab" size="10"></select>
        </div>
    </section>
    <footer>
        <p>Bella_conectados</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
