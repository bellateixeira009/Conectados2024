<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos com DOM</title>
    
    <style>
        body{
            background-color: rgb(255, 162, 224);
            color: rgb(174, 35, 187);
            font: normal 1.2em arial;
        }
    </style>

</head>
<body>
    <h1>Iniciando Estudos com DOM</h1>
    <p><strong>D</strong>ocument <strong>O</strong>bject <strong>M</strong>odels</p>
    <p>Resultado:</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <div class="msg2">Clique em mim</div>
    <div class="selector">Query Selector</div>
    <div class="selector">Query Selector2 </div>

    <script>
        //O JavaScript está pegando o primeiro <p> que aparece na página.

        //getElementsByTagName('p') seleciona todos os elementos <p>.

        //[0] pega o primeiro da lista (porque a contagem começa do zero).
        var p1 = window.document.getElementsByTagName('p')[0]



        //Vai escrever na tela o seguinte texto

        //1.innerText pega o texto visível dentro daquele primeiro <p>

        //Strong é uma tag HTML de formatação, mas o innerText ignora todas as tags e pega só o texto visível para o usuário, sem estilos, sem HTML.
        window.document.write('No primeiro parágrafo está escrito: ' + p1.innerText +  '<br>')



        //Você teria que usar innerHTML, que pega o texto junto com as tags.
        var p3 = window.document.getElementsByTagName('p')[2]

        window.document.write('No terceiro parágrafo está escrito: ' + p3.innerHTML)



        //Muda a cor do texto do primeiro <p> para branco.
        p1.style.color = 'white'



        //Para selecionar por Id, criei uma variável para o Id e assim acessei o style para mudar o fundo do elemento e a cor do texto
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.style.color = 'white'
        
        //Usei o .cssText para definir vários estilos CSS ao mesmo tempo
        //Fiz a mesma coisa que no primeiro Id, mas em um único comando
        window.document.getElementsByClassName('msg2')[0].style.cssText = 'background: blue; color: white;'


        //Pega o primeiro elemento que corresponde com o seletor especificado
        var x = window.document.querySelector('div.selector')
        x.style.color = 'yellow'

    </script>

</body>
</html>
